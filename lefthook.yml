pre-commit:
  commands:
    remove-google-services:
      run: |
        git reset HEAD -- ios/Runner/GoogleService-Info.plist
        git checkout ios/Runner/GoogleService-Info.plist
    analyze:
      glob: "*.dart"
      run: fvm flutter analyze {staged_files}
    format: 
      glob: "*.dart"
      run: fvm flutter format $(find . -name "*.dart" -not -wholename "**/*.g.dart") --set-exit-if-changed {staged_files}
    analyze-metrics:
      glob: "*.dart"
      run: fvm flutter pub run dart_code_metrics:metrics analyze lib {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --edit $1