name: Build
on:
  push:     

jobs: 
  build:
    name: Build and test
    runs-on: macos-latest

    steps:
    - name: Configure enviroment
      uses: actions/checkout@v3
    - name: Download flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.8'
        cache: true
    - name: Install dependencies
      run: flutter pub get
    - name: Verify formated files
      run: flutter format $(find . -name "*.dart" -not -wholename "lib/**/*.g.dart")
    - name: Analyze code
      run: flutter analyze
    - name: Run tests
      run: flutter test
