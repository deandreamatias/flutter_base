name: Build
on:
  push:     

jobs: 
  build:
    name: Build and test
    runs-on: macos-latest

    steps:
    - name: Configure enviroment
      uses: actions/checkout@v3
    - name: Download flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.8'
        cache: true
    - name: Install dependencies
      run: flutter pub get
    - name: Generate auto generated files
      run: flutter pub run build_runner build
    - name: Generated translation files
      run: |
        flutter pub run easy_localization:generate -S assets/translations -O lib/ui/i18n
        flutter pub run easy_localization:generate -S assets/translations -f keys -O lib/ui/i18n -o locale_keys.g.dart
    - name: Verify formated files
      run: flutter format $(find . -name "*.dart" -not -wholename "lib/**/*.g.dart")
    - name: Analyze code
      run: flutter analyze
